    .buttonStyle1 {
  background-color: #ff2121; /* Red */
  border: none;
  color: white;
  padding: 12px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 13px;
}

.buttonStyle2 {
  background-color: #228B22; /* Green */

  color: white;
  padding: 12px 32px;
  text-align: center;

    <body>
        <div class="container">
            <br><br>
  <!-- Trigger the modal with a button -->
  <button class="main_button" data-toggle="modal" data-target="#myModal">Click to review</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <center><h4 class="modal-title">Orders</h4></center>
        </div>
          
          <center>
        <div class="modal-body">
        
          <div class="row">
              <div class="col col-lg-4">
                  <p class="fontstyle">Red Chilly</p>

              </div>
              
              <div class="col col-lg-4">
                  <p class="fontstyle">3 units</p>
              </div>
              
          </div>
               
        </div>
              </center>
        
         
        <div class="modal-footer"><!--class="btn btn-default"-->
            <button type="button" class="btn buttonStyle1" data-dismiss="modal">Reject</button>
            <button type="button" class="btn buttonStyle2" data-dismiss="modal">Accept</button>
            
          
       </div>
         </div>
      </div>
      
    </div>
  </div>
